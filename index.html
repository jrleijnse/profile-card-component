<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="bg-pattern-top"
      alt="Background pattern top"
      src="./images/bg-pattern-top.svg"
    />
    <img
      class="bg-pattern-bottom"
      alt="Background pattern bottom"
      src="./images/bg-pattern-bottom.svg"
    />
    <main>
      <div class="card-container">
        <img
          class="bg-pattern-card"
          alt="Background pattern card"
          src="./images/bg-pattern-card.svg"
        />
        <img
          class="profile-picture"
          alt="Profile picture"
          src="./images/image-victor.jpg"
        />

        <div class="profile-container">
          <div class="name-container">
            <span class="profile-name">Victor Crest</span>
            <span class="profile-age">26</span>
          </div>

          <span class="profile-city">London</span>

          <div class="stats-container">
            <div class="stat">
              <span class="stat-number">80k</span>
              <span class="stat-subheading">followers</span>
            </div>
            <div class="stat">
              <span class="stat-number">803k</span>
              <span class="stat-subheading">likes</span>
            </div>
            <div class="stat">
              <span class="stat-number">1.4k</span>
              <span class="stat-subheading">photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeroen Leijnse</a>.
    </footer>
  </body>
</html>
